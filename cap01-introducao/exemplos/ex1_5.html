<!-- Elaborar um programa que leia um número. Calcule e informe o dobro desse número. -->

<meta charset="utf-8">
<script>
    const num = Number(prompt('Digite um número:'))     // coleta o número atraves do prompt
    let dobro = num * 2                                 // faz o calculo do dobro

    console.log(`O dobro de ${num} é:  ${dobro}`)    // exibe a resposta concatenando - console e alert
    alert(`O dobro de ${num} é: ${dobro}`)
</script>
