<!-- Elaborar um programa que leia dois números. Calcule e informe a soma desses números -->

<meta charset="utf-8">
<script>
    const num1 = Number(prompt('Digite um número:'))            // coleta os números do usuário
    const num2 = Number(prompt('Digite outro número: '))

    let soma = num1 + num2                                      // faz a soma dos números

    console.log(`A soma de ${num1} e ${num2} é: ${soma}`) // exibe a resposta
    alert(`A soma de ${num1} e ${num2} é: ${soma}`)
</script>
