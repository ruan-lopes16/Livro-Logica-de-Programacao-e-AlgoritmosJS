<script>
    const fruta = 'Banana'
    const preco = 3.50
    const levar = true
    let novoValor                   // apenas declarada, sem atribuição

    console.log(typeof fruta)       // string
    console.log(typeof preco)       // number
    console.log(typeof levar)       // boolean
    console.log(typeof novoValor)   // undefined - não recebeu valor em sua atribuição
</script>
