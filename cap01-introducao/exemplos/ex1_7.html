<!-- Elaborar um programa que leia o valor de um jantar. 
Calcule e informe o valor da taxa do garçom(10%) e o valor total a ser pago -->

<meta charset="utf-8">
<script>
    let jantar = Number(prompt('Valor do jantar(R$)'))      // coleta valor do jantar
    let taxa = jantar * 0.10                                // calculo da taxa de 10% do garçom
    let totPagar = jantar + taxa                            // calculo do total a ser pago

    console.log(`Valor do Jantar R$${jantar.toFixed(2)}\nTaxa do Garçom: R$${taxa.toFixed(2)}\nTotal a pagar: R$${totPagar.toFixed(2)}`) // exibe respostas
    alert(`Valor do Jantar R$${jantar.toFixed(2)}\nTaxa do Garçom: R$${taxa.toFixed(2)}\nTotal a pagar: R$${totPagar.toFixed(2)}`)       // .toFixed(2) - para ficar apenas duas casas decimais
</script>
