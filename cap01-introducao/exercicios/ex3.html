<!-- Elaborar um programa para uma loja, o qual leia o preço de um produto e informe as opções de pagamento da loja. 
Calcule e informe o valor para pagamento à vista com 10% de desconto e o valor em 3x. -->

<meta charset="utf-8">
<script>
    let produto = Number(prompt('Valor do produto(R$)'))
    let descProd = produto - (produto * 0.1)
    let divProd = produto / 3

    console.log(`Valor do produto R$${produto.toFixed(2)}\nPagamento à vista R$${descProd.toFixed(2)}\n ou 3x de R$${divProd.toFixed(2)}`)
    alert(`Valor do produto R$${produto.toFixed(2)}\nPagamento à vista R$${descProd.toFixed(2)}\nOu 3x de R$${divProd.toFixed(2)}`)
</script>
