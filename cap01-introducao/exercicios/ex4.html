<!-- Elaborar um programa que leia 2 notas de um aluno em uma disciplina. 
Calcule e informe a média das notas. -->

<meta charset="utf-8">
<script>
    let = nota1 = Number(prompt('Insira a primeira nota do aluno:'))
    let = nota2 = Number(prompt('Insira a segiunda nota do aluno:'))
    let media = (nota1 + nota2) / 2

    console.log(`Notas: ${nota1.toFixed(2)} e ${nota2.toFixed(2)}\nO aluno teve como média a nota ${media.toFixed(2)}`)
    alert(`Notas: ${nota1.toFixed(2)} e ${nota2.toFixed(2)}\nO aluno teve como média a nota ${media.toFixed(2)}`)
</script>
