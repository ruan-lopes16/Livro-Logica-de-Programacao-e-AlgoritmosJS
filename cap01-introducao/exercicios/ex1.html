<!-- Elaborar um programa que leia um número. 
Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior. -->

<meta charset="utf-8">
<script>
    let num = Number(prompt('Digite um número para ver seu antecessor e sucessor'))         // entrada de dado do usuário
    let ant = num - 1                                                                       // calcula antecessor
    let suc = num + 1                                                                       // calcula sucessor

    console.log(`o antecessor de ${num} é ${ant} e o sucessor é ${suc}`)                    // exibe resposta
    alert(`o antecessor de ${num} é ${ant} e o sucessor é ${suc}`)
</script>
