<!-- Programa para contas do mês -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contas do Mês </title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <img src="img/contas.png" alt="contas" class="normal">
    <h1> Programa de contas do Mês </h1>

    <form>
        <p>
            Descrição da conta:
            <input type="text" id="inDescricao" required>
        </p>
        <p>
            Valor a pagar (R$):
            <input type="number" min="0" step="0.01" id="inValor" required>
        </p>
        <input type="submit" value="Registrar conta">
    </form>

    <pre id="outResp1"></pre>
    <pre id="outResp2"></pre>

<script src="script.js"></script>
</body>
</html>
