<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSA</title>
</head>
<body>
    <h1> Programa Situação do Aluno</h1>
    <form> <!-- todos required são obrigatórios -->
        <p>
            Nome do aluno:
            <input type="text" id="inNome" required>
        </p>
        <p> <!-- o valor minimo é 0 e o máximo é 10, avançando a cada 0.1 -->
            1º Nota:
            <input type="number" id="inNota1" min="0" max="10" step="0.1" required>
        </p>
        <p>
            2º Nota:
            <input type="number" id="inNota2" min="0" max="10" step="0.1" required>
        </p>
        <p>
            <input type="submit" value="Calcular média">
        </p>
    </form>

    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <script src="ex4_1.js"></script>
</body>
</html>
