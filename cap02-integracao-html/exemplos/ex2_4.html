<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exemplo 3.3 - Restaurante </title>
</head>
<body>
    <h1>Restaurante JS</h1>
    <form>
        <p>
            Buffet por quilo(kg) R$:
            <input type="number" id="inQuilo" min="0" step="0.1" required> <!-- min="0" é o minimo que aquele campo pode ter e pode ser aumentado a cada (passo) step="0.1" e é de obrigatório preenchimento -->
        </p>
        <p>
            Consumo do cliente(gr):
            <input type="number" id="inConsumo" min="0" required> <!-- min="0" é o minimo que aquele campo pode ter e é de preenchimento obrigatório -->
        </p> 
        <input type="submit" value="Calcular preço">
    </form>

    <h3></h3>
    <script src="ex2_4.js"></script>
</body>
</html>
